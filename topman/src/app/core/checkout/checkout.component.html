<section>
  <h1>Checkout</h1>
  <form class="form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h1 class="form__title">Place order</h1>
    <div class="form__container">
      <div class="form__control"></div>
      <div class="form__control">
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="form__control">
        <label for="phoneNumber">Phone Number(number to be delivered to)</label>
        <input
          type="text"
          placeholder="Enter Your Phone number"
          name="phoneNumber"
          id="phoneNumber"
          formControlName="phoneNumber"
          [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
        />
        <div
          *ngIf="submitted && f['phoneNumber'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['phoneNumber'].errors['required']">
            phone number is required
          </div>
          <div *ngIf="f['phoneNumber'].errors['pattern']">
            enter a valid phone number
          </div>
        </div>
      </div>
      <div class="form__control">
        <label for="location">Location</label>
        <input
          list="location_lists"
          placeholder="Enter or choose the closest location"
          name="location"
          id="location"
          formControlName="location"
          [ngClass]="{
            'is-invalid': (submitted && f['location'].errors) || invalidLocation
          }"
          (change)="onCalculateDeliveryFee($event)"
        />
        <datalist id="location_lists">
          <option
            *ngFor="let city of locations"
            value="{{ city.name }}"
          ></option>
        </datalist>
        <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
          <div *ngIf="f['location'].errors['required']">
            location is required
          </div>
        </div>
        <div
          *ngIf="!(submitted && f['location'].errors) && invalidLocation"
          class="invalid-feedback"
        >
          <div>Select a valid location</div>
        </div>
      </div>

      <!-- <div class="price-info">
          <div class="info-item">
            <p>Delivery Fee :</p>
            {{ deliveryFee.toFixed(2) }}
          </div>
          <div class="info-item">
            <p>Price of Food :</p>
            {{ priceOfFood }}
          </div>

          <hr />
          <div class="info-item">
            <p>Total Price :</p>
            {{ totalPrice.toFixed(2) }}
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <div class="loader-2" *ngIf="loading"></div>
          <p *ngIf="!loading">Place Order</p>
        </button> -->
    </div>
  </form>
</section>
